<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
        }

        .profile-container {
            max-width: 400px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
        }
        .profile-container h1 {
            text-align: center;
            font-size: 24px;
            margin-bottom: 20px;
        }

        .profile-picture {
            text-align: center;
            margin-bottom: 20px;
        }

        .profile-picture img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
        }
        .profile-picture input[type="file"] {
            display: none;
        }

        label[for="profile-picture-upload"] {
            display: inline-block;
            width: 100px;
            height: 100px;
            background-color: #007BFF;
            color: #fff;
            border-radius: 50%;
            text-align: center;
            line-height: 100px;
            cursor: pointer;
        }

        input[type="file"] {
            display: none;
        }
        label[for="profile-picture-upload"] {
            display: inline-block;
            width: 100px;
            height: 100px;
            background-color: #007BFF;
            color: #fff;
            border-radius: 50%;
            text-align: center;
            line-height: 100px;
            cursor: pointer;
        }

        .input-field {
            margin-bottom: 20px;
        }
        label {
            display: block;
            font-weight: bold;
        }

        input[type="text"],
        input[type="email"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }

        #successMessage {
            display: none;
            color: green;
            text-align: center;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="profile-container">
        <h1>Edit Profile</h1>
        <div class="profile-picture">
            <label for="profile-picture-upload" id="profile-picture-label">Upload Profile Picture</label>
            <input type="file" name="profile_picture" accept="image/*" id="profile-picture-upload" style="display: none;">
            <img src="path_to_user_uploaded_image.jpg" alt="Profile Picture" id="profile-picture">
        </div>
        <div class="input-field">
            <label for="full-name">Full Name</label>
            <input type="text" id="full-name" name="full_name" placeholder="Your Full Name" required>
        </div>
        <div class="input-field">
            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" placeholder="Your Email Address" required>
        </div>
            <button type="submit">Save</button>
            <div id="successMessage">Profile saved successfully.</div>
        </form>
    </div>

    <script>
        const profilePictureUpload = document.getElementById('profile-picture-upload');
        const profilePicture = document.getElementById('profile-picture');
        const profilePictureLabel = document.getElementById('profile-picture-label');

        profilePictureLabel.addEventListener('click', () => {
            profilePictureUpload.click();
        });
        profilePictureUpload.addEventListener('change', () => {
            const file = profilePictureUpload.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function (e) {
                    profilePicture.src = e.target.result;
                };
                reader.readAsDataURL(file);
            }
        });
    </script>
</body>
</html>
